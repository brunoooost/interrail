<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrail 2025</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Sección del video */
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5); /* Añadimos un filtro para oscurecer el video y mejorar la legibilidad del texto encima */
        }

        /* Fondo degradado si el video no carga */
        #video::-webkit-media-controls {
            display: none;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
            pointer-events: none;
        }

        /* Título */
        header {
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 30%;
            width: 100%;
        }

        header h1 {
            font-size: 3rem;
            color: white;
            font-weight: 700;
            margin: 0;
        }

        /* Menú de navegación */
        .menu-container {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .menu-button {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            display: none; /* Ocultamos el menú por defecto */
        }

        nav ul.active {
            display: block;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 18px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                display: none;
            }

            nav ul.active {
                display: block;
            }

            .menu-button {
                display: block;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6rem;
            }

            nav ul li a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Título principal -->
    <header>
        <h1>Interrail 2025</h1>
    </header>

    <!-- Botón de menú -->
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">Ciudades</button>
    </div>

    <!-- Menú de navegación -->
    <nav>
        <ul id="menu">
            <li><a href="budapest.html">Budapest</a></li>
            <li><a href="viena.html">Viena</a></li>
            <li><a href="praga.html">Praga</a></li>
            <li><a href="berlin.html">Berlín</a></li>
            <li><a href="amsterdam.html">Ámsterdam</a></li>
            <li><a href="paris.html">París</a></li>
        </ul>
    </nav>

    <!-- Sección del video de fondo -->
    <section>
        <video id="video" autoplay loop muted playsinline>
            <source src="interra.mp4" type="video/mp4">
            <source src="interra.webm" type="video/webm"> <!-- Agregamos otro formato para mayor compatibilidad -->
            Tu navegador no soporta el formato de video.
        </video>
    </section>

    <script>
        // Función para activar o desactivar el menú desplegable
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
