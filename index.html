<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrail 2025</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #222;
        }

        /* Sección del video */
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5); /* Oscurecemos un poco el video para mejorar la visibilidad del texto */
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0));
            pointer-events: none;
        }

        /* Título */
        header {
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 15%; /* Título centrado y más visible */
            width: 100%;
        }

        header h1 {
            font-size: 5rem; /* Título grande y claro */
            color: white;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para mejorar visibilidad */
        }

        /* Contenedor de las ciudades */
        .cities {
            position: absolute;
            top: 30%; /* Colocamos las ciudades debajo del título */
            text-align: center;
            width: 100%;
            font-size: 1.5rem;
        }

        .city-link {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 5px 10px;
            text-decoration: none;
            margin: 0 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .city-link:hover {
            color: #007bff;
            transform: scale(1.1);
        }

        .city-link:active {
            color: #0056b3;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem; /* Reducir el tamaño del título en dispositivos móviles */
            }

            .cities {
                font-size: 1.2rem;
            }

            .city-link {
                font-size: 1.2rem;
                padding: 8px 16px;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.5rem; /* Aún más pequeño en pantallas pequeñas */
            }

            .city-link {
                font-size: 1rem;
                padding: 6px 12px;
                margin: 4px;
            }

            .cities {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Título -->
    <header>
        <h1>Interrail 2025</h1>
    </header>

    <!-- Video de fondo -->
    <section>
        <video id="video" autoplay loop muted playsinline>
            <source src="interra.mp4" type="video/mp4">
            <source src="interra.webm" type="video/webm">
            Tu navegador no soporta el formato de video.
        </video>
    </section>

    <!-- Links de las ciudades -->
    <div class="cities">
        <a href="budapest.html" class="city-link">Budapest</a> ·
        <a href="viena.html" class="city-link">Viena</a> ·
        <a href="praga.html" class="city-link">Praga</a> ·
        <a href="berlin.html" class="city-link">Berlín</a> ·
        <a href="amsterdam.html" class="city-link">Ámsterdam</a> ·
        <a href="paris.html" class="city-link">París</a>
    </div>

</body>
</html>
