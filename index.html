<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrail 2025</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #222;
        }

        /* Sección del video */
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6) contrast(1.2); /* Ajusta brillo y contraste para mejorar la visibilidad */
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            pointer-events: none;
        }

        /* Título */
        header {
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 15%;
            width: 100%;
            animation: fadeIn 2s ease-out;
        }

        /* Animación del título */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-size: 6rem;
            color: white;
            font-weight: 700;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase; /* Título más impactante */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        }

        /* Contenedor de las ciudades */
        .cities {
            position: absolute;
            top: 40%;
            text-align: center;
            width: 100%;
            font-size: 1.5rem;
            line-height: 2rem;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilos de los enlaces de las ciudades */
        .city-link {
            display: inline-block;
            color: white;
            font-size: 3rem; /* Tamaño grande para los emojis */
            font-weight: 600;
            text-decoration: none;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .city-link:hover {
            color: #007bff; /* Cambio de color al pasar el cursor */
            transform: scale(1.2); /* Efecto de agrandar */
        }

        .city-link:active {
            color: #0056b3; /* Cambio de color al hacer clic */
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            header h1 {
                font-size: 4rem; /* Título más pequeño en dispositivos móviles */
            }

            .cities {
                font-size: 1.2rem;
                gap: 15px;
                justify-content: space-evenly; /* Alineación más fluida */
            }

            .city-link {
                font-size: 2.5rem; /* Ajusta el tamaño de los emojis */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 3rem; /* Aún más pequeño en pantallas pequeñas */
            }

            .cities {
                flex-direction: row; /* Asegura que las ciudades sigan en fila */
                justify-content: space-evenly; /* Distribuir las ciudades de manera uniforme */
                font-size: 1rem;
                text-align: center;
            }

            .city-link {
                font-size: 2rem; /* Tamaño adecuado para dispositivos más pequeños */
                margin: 4px;
            }
        }
    </style>
</head>
<body>

    <!-- Título -->
    <header>
        <h1>Interrail 2025</h1>
    </header>

    <!-- Video de fondo -->
    <section>
        <video id="video" autoplay loop muted playsinline>
            <source src="interra.mp4" type="video/mp4">
            <source src="interra.webm" type="video/webm">
            Tu navegador no soporta el formato de video.
        </video>
    </section>

    <!-- Links de las ciudades -->
    <div class="cities">
        <a href="budapest.html" class="city-link">🇭🇺</a>
        <a href="viena.html" class="city-link">🇦🇹</a>
        <a href="praga.html" class="city-link">🇨🇿</a>
        <a href="berlin.html" class="city-link">🇩🇪</a>
        <a href="amsterdam.html" class="city-link">🇳🇱</a>
        <a href="paris.html" class="city-link">🇫🇷</a>
    </div>

</body>
</html>
